[colors.vi_mode_cursor]
cursor = "#B7BDF8"
text = "#24273A"

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 14

[font.bold]
style = "Bold"
{%@@ if profile == "barchtop" @@%}
family = "MesloLGS NF"
{%@@ elif profile == "baptop" @@%}
family = "FiraCode Nerd Font"
{%@@ endif @@%}

[font.bold_italic]
style = "Bold Italic"
{%@@ if profile == "barchtop" @@%}
family = "MesloLGS NF"
{%@@ elif profile == "baptop" @@%}
family = "FiraCode Nerd Font"
{%@@ endif @@%}

[font.italic]
style = "Italic"
{%@@ if profile == "barchtop" @@%}
family = "MesloLGS NF"
{%@@ elif profile == "baptop" @@%}
family = "FiraCode Nerd Font"
{%@@ endif @@%}

[font.normal]
style = "Regular"
{%@@ if profile == "barchtop" @@%}
family = "MesloLGS NF"
{%@@ elif profile == "baptop" @@%}
family = "FiraCode Nerd Font"
{%@@ endif @@%}

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001BB"
key = "Left"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001BF"
key = "Right"
mods = "Control"

[window]
decorations = "full"
dynamic_title = true
opacity = 1.0

[scrolling]
history = 10000
multiplier = 3

[window.padding]
x = 5
y = 5
